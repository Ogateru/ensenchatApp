

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <title>沿線ちゃっとアプリ</title>
</head>

<body>

    <header>
        <h1 class="white-text">沿線ちゃっと</h1>
    </header>

    <main>
        <!-- タブのコンテンツ -->
        <div id="tab-chat" class="tab-content">
            <!-- wpdiscuzメッセージ表示 -->
        </div>
        <div id="tab-posts" class="tab-content">
            <!-- WordPress記事表示 -->
        </div>
        <div id="tab-settings" class="tab-content">
            <div class="container center-align">
                <h2 class="white-text">設定</h2>
                <div class="input-field">
                    <input id="username" type="text" class="validate white-text">
                    <label for="username" class="white-text">ユーザー名</label>
                </div>
                <div class="input-field">
                    <input id="password" type="password" class="validate white-text">
                    <label for="password" class="white-text">パスワード</label>
                </div>
                <button class="btn waves-effect waves-light" onclick="loginToWordPress()">WordPressにログイン</button>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col s4">
                    <button class="btn-flat waves-effect waves-light white-text" onclick="changeTab('tab-chat')">
                        <i class="material-icons">chat</i>
                        <span>ちゃっと</span>
                    </button>
                </div>
                <div class="col s4">
                    <button class="btn-flat waves-effect waves-light white-text" onclick="changeTab('tab-posts')">
                        <i class="material-icons">article</i>
                        <span>記事</span>
                    </button>
                </div>
                <div class="col s4">
                    <button class="btn-flat waves-effect waves-light white-text" onclick="changeTab('tab-settings')">
                        <i class="material-icons">settings</i>
                        <span>設定</span>
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <div class="tap-target" data-target="menu">
        <div class="tap-target-content white-text">
            <h5>Title</h5>
            <p>A bunch of text</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
